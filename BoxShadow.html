<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <link rel="stylesheet" href="/css/BoxShadow.css">
    <script src="/js/BoxShadow.js" defer></script>
</head>
<body>
    
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input 
                        type="range" 
                        name="horizontal" 
                        id="horizontal" 
                        min="-100" 
                        max="100" 
                        value="5"
                    >
                </div>
                <div class="reference-input">
                    <input 
                        type="text" 
                        id="horizontal-value" 
                        name="horizontal-value"
                        min="-100" 
                        max="100" 
                    >
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input 
                        type="range" 
                        name="vertical" 
                        id="vertical" 
                        min="-100" 
                        max="100" 
                        value="5"
                    >
                </div>
                <div class="reference-input">
                    <input 
                        type="text" 
                        id="vertical-value" 
                        name="vertical-value"
                        min="-100"
                        max="100"
                    >
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Itensidade do borrão (Blur):</label>
                    <input 
                        type="range" 
                        name="blur" 
                        id="blur" 
                        min="0" 
                        max="100" 
                        value="10"
                    >
                </div>
                <div class="reference-input">
                    <input 
                        type="text" 
                        id="blur-value" 
                        name="blur-value"
                        min="0"
                        max="100"
                    >
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Itensidade do espalhamento (Spread):</label>
                    <input 
                        type="range" 
                        name="spread" 
                        id="spread" 
                        min="-100" 
                        max="100" 
                        value="3"
                    >
                </div>
                <div class="reference-input">
                    <input 
                        type="text" 
                        id="spread-value" 
                        name="spread-value"
                        min="-100" 
                        max="100" 
                    >
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sombra:</label>
                    <input type="color" id="color">
                </div>
                <div class="reference-input">
                    <input 
                        type="text" 
                        id="color-value"
                    >
                </div>
            </div>


        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generate-rule">
        <h2>Copie e cole no seu arquivo de css:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
        </div>
    </div>

</body>
</html>
